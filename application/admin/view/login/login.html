	<body>
		
	<div class="gtco-loader"></div>
	
	<div id="page">

	
	<div class="page-inner">
	
	<header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url(/images/img_4.jpg);background-size: cover;">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-left">
					

					<div class="row row-mt-15em">
						<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
							<span class="intro-text-small">西红柿数据</span>
							<h1>管理后台</h1>	
						</div>
						<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
							<div class="form-wrap">
								<div class="tab">
									<ul class="tab-menu">
										<li  class="active gtco-first" style="width:100%"><a>管理员登录</a></li>
									</ul>
									<div class="tab-content">

										<div>
									
												<div class="row form-group">
													<div class="col-md-12">
														<label for="admin_name">账号</label>
														<input type="text" class="form-control" maxlength="20" name="admin_name" id="admin_name">
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="password">密码</label>
														<input type="password" class="form-control" maxlength="20" name='password' id="password">
													</div>
												</div>

												<div class="row form-group">
													<div class="col-md-12">
														<input type="submit" class="btn btn-primary" id="login" value="登录">
													</div>
												</div>
											
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
							
					
				</div>
			</div>
		</div>

	<script>
//	alert('用户名不存在');
//	location.href = 'login';
	</script>
	<script src="/js/jquery.min.js"></script>
	
	<script>
		$(function(){
			$(document).keyup(function(event){
         if(event.keyCode ==13){
       $("#login").click();
  }
});



			$('#login').click(function(){
				var admin_name = $('#admin_name').val();
				var password = $('#password').val();
				if(admin_name == '')
				{
					alert('亲亲，管理员账号不能为空哦~');
					return;
				}
				if(password == '')
				{
					alert('亲亲，密码不能为空哦~');
					return;
				}
				$.ajax({
                url:"admin_login",
                data:{
	            "admin_name":admin_name,
			    "password":password
	             },
                type:"POST",  
                success:function(res){
	if(res.code == 0)
	{
		alert(res.msg);
	}
	else if(res.code == 1)
	{
		alert(res.msg);
		location.href = 'admin';
	}
    else if(res.code == 2)
	{
		alert(res.msg);
	}
                },
                });

			})
        });
		
		
	
	</script>
