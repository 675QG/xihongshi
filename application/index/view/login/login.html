	<script>
		$(function(){
			$(document).keyup(function(event){
         if(event.keyCode ==13){
       $("#login").click();
  }
});
			$('#login').click(function(){
				var user_name = $('#lusername').val();
				var password = $('#lpassword').val();
				var captcha = $('#lcaptcha').val();
				if(user_name == '')
				{
					alert('亲亲，用户名不能为空哦~');
			     	return;
				}
				if(password == '')
				{
					alert('亲亲，密码不能为空哦~');
					return;
				}
				if(captcha == '')
				{
					alert('亲亲，验证码不能为空哦~');
					return;
				}
				$.ajax({
                url:"login",
                data:{
	            "user_name":user_name,
				"password":password,
				"captcha":captcha
	             },
                type:"POST",  
                success:function(res){
	if(res.code == 0)
	{
		alert(res.msg);
	}
	else if(res.code == 1)
	{
		alert(res.msg);
		location.href = '/';
	}
    else if(res.code == 2)
	{
		alert(res.msg);
	}
	else if(res.code == 3)
	{
		alert(res.msg);
	}
                },
                });

			})

$('#register').click(function(){
   var user_name = $('#username').val();
   var password = $('#password').val();
   var repassword = $('#password2').val();
   var captcha = $('#captcha').val();
   if(user_name == '')
	{
		alert('亲亲，用户名不能为空哦~');
		return;
	}
   if(password == '')
   {
	    alert('亲亲，密码不能为空哦~');
		return;
   }
   if(repassword == '')
   {
	    alert('亲亲，重复密码不能为空哦~');
		return;
   }
   if(captcha == '')
	{
		alert('亲亲，验证码不能为空哦~');
		return;
	}
   
   if(password !== repassword)
   {
	   alert('亲亲，两次输入密码不一样哦');
	   return;
   }

   $.ajax({
                url:"register",
                data:{
	            "user_name":user_name,
				"password":password,
				"captcha":captcha
	             },
                type:"POST",  
                success:function(res){
	if(res.code == 0)
	{
		alert(res.msg);
	}
	else if(res.code == 1)
	{
		alert(res.msg);
		location.reload();
	}
    else if(res.code == 2)
	{
		alert(res.msg);
	}
	else if(res.code == 3)
	{
		alert(res.msg);
	}


                },
                });
})
        });
		
		
	
	</script>
